<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&family=Courgette&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #2c3e50; /* Darker background color */
            color: #ffffff; /* Bright white text for contrast */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ffffff; /* White text color for the title */
            margin-top: 40px;
            font-family: 'Courgette', cursive; /* Cursive font for the title */
        }
        article {
            background-color: #34495e; /* Darker background for the article box */
            margin: 30px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ffffff; /* White text color for subheadings */
            font-family: 'Courgette', cursive; /* Cursive font for the headings */
        }
        p {
            line-height: 1.8;
            font-size: 1.1em;
            color: #ecf0f1; /* Lighter white text for the paragraph */
        }
        small {
            color: #bdc3c7; /* Slightly lighter gray for the date */
            font-size: 0.9em;
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>My Blog</h1>

    <article>
        <h2>Blog Title</h2>
        <small>Published on: December 24, 2024</small>
        <p>
            Welcome to my blog! This is where I share my thoughts, ideas, and personal experiences. 
            Whether it's about technology, lifestyle, or any interesting topic I find, I hope you'll find something 
            worth reading. Stay tuned for more posts!
        </p>
    </article>
</body>
</html>
